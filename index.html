<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Optics Monitor - Pro v3.2</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1e1e1e;
            --accent-color: #00aaff;
            --text-main: #f0f0f0;
            --text-dim: #888;
            --focus-gradient: linear-gradient(90deg, rgba(76,175,80,0) 0%, rgba(76,175,80,0.8) 20%, rgba(76,175,80,0.8) 80%, rgba(76,175,80,0) 100%);
            --warning-color: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container { width: 100%; max-width: 500px; }

        .monitor-card {
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,170,255,0.1);
        }

        .monitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 24px;
            margin-bottom: 8px;
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
        }

        .status-left { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
        .status-right { display: flex; align-items: center; gap: 8px; }
        .status-label { font-size: 0.7rem; font-weight: bold; color: var(--accent-color); }
        .infinity-badge { font-size: 1.2rem; color: var(--warning-color); display: none; text-shadow: 0 0 8px var(--warning-color); }

        .viz-container {
            height: 90px;
            background: repeating-linear-gradient(90deg, #111 0px, #111 49px, #222 50px);
            position: relative;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #222;
        }

        .dof-bar {
            height: 36px;
            background: var(--focus-gradient);
            position: absolute;
            top: 27px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .subject-marker {
            width: 2px;
            height: 60px;
            background: #fff;
            position: absolute;
            top: 15px;
            z-index: 10;
            box-shadow: 0 0 10px var(--accent-color);
        }

        .icon-tree { position: absolute; bottom: 5px; font-size: 18px; filter: grayscale(1); opacity: 0.4; pointer-events: none; }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
        }

        label { display: block; margin-bottom: 6px; font-size: 0.8rem; color: var(--text-dim); }

        /* Êï∞ÂÄ§ÂÖ•Âäõ„Ç®„É™„Ç¢„ÅÆ„Çπ„Çø„Ç§„É´Ë™øÊï¥ */
        .value-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .input-num-box {
            background: #000;
            border: 1px solid #444;
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: bold;
            font-family: monospace;
            text-align: right;
            padding: 4px 8px;
            border-radius: 4px;
            width: 80px;
        }

        .unit-label { font-size: 0.8rem; color: var(--text-dim); margin-left: 4px; }

        input[type="range"] {
            width: 100%;
            height: 12px;
            background: #333;
            border-radius: 6px;
            -webkit-appearance: none;
            margin-bottom: 20px;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .grid-results { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .res-box { background: #151515; padding: 10px; border-radius: 6px; border-top: 1px solid #333; }
        .res-lab { font-size: 0.6rem; color: var(--text-dim); margin-bottom: 2px; }
        .res-val { font-size: 0.9rem; font-weight: bold; }

        .btn-action {
            width: 100%;
            padding: 15px;
            background: #222;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 5px;
            cursor: pointer;
        }
        .btn-action:active { background: var(--accent-color); color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="monitor-card">
        <div class="monitor-header">
            <div class="status-left">Optics Monitor v3.2</div>
            <div class="status-right">
                <span id="statusLabel" class="status-label">READY</span>
                <span id="infinityIcon" class="infinity-badge">‚àû</span>
            </div>
        </div>
        <div class="viz-container">
            <span class="icon-tree" style="left: 10px;">üå≤</span>
            <span class="icon-tree" style="left: 50%;">üå≥</span>
            <span class="icon-tree" style="right: 10px;">üèîÔ∏è</span>
            <div id="dofBar" class="dof-bar"></div>
            <div id="subjectMarker" class="subject-marker"></div>
        </div>
        <div class="grid-results">
            <div class="res-box"><div class="res-lab">NEAR</div><div id="nearLimit" class="res-val">-</div></div>
            <div class="res-box"><div class="res-lab">FAR</div><div id="farLimit" class="res-val">-</div></div>
            <div class="res-box"><div class="res-lab">TOTAL DoF</div><div id="totalDof" class="res-val">-</div></div>
            <div class="res-box"><div class="res-lab">HYPERFOCAL</div><div id="hyperfocal" class="res-val">-</div></div>
        </div>
    </div>

    <div class="card">
        <label>Ê©üÊùêË®≠ÂÆö</label>
        <select id="sensorSize">
            <option value="1.0">Full Frame (x1.0)</option>
            <option value="1.5">APS-C (x1.5)</option>
            <option value="2.0">Micro Four Thirds (x2.0)</option>
            <option value="5.62">Smartphone 1/1.3"</option>
            <option value="7.61">Action Cam 1/2.3"</option>
        </select>
        <select id="cocBase">
            <option value="0.030">0.030mm (Ê®ôÊ∫ñËß£ÂÉèÂ∫¶)</option>
            <option value="0.020">0.020mm (È´òÁ≤æÁ¥∞ 45MP+)</option>
            <option value="0.015">0.015mm (Ë∂ÖÈ´òÁ≤æÁ¥∞ 100MP+)</option>
        </select>
    </div>

    <div class="card">
        <div class="control-group">
            <div class="value-row">
                <label>Áµû„ÇäÂÄ§ (f-stop)</label>
                <div>
                    <input type="number" id="fBox" class="input-num-box" step="0.1" value="8.0">
                </div>
            </div>
            <input type="range" id="fInput" min="0" max="27" step="1" value="18">
        </div>
        
        <div class="control-group">
            <div class="value-row">
                <label>ÁÑ¶ÁÇπË∑ùÈõ¢ (mm)</label>
                <div>
                    <input type="number" id="flBox" class="input-num-box" value="50">
                </div>
            </div>
            <input type="range" id="flInput" min="5" max="600" step="1" value="50">
        </div>

        <div class="control-group">
            <div class="value-row">
                <label>„Éî„É≥„Éà‰ΩçÁΩÆ (m)</label>
                <div>
                    <input type="number" id="distBox" class="input-num-box" step="0.1" value="3.0">
                </div>
            </div>
            <input type="range" id="distInput" min="0.1" max="50" step="0.1" value="3">
        </div>
        <button class="btn-action" onclick="calculatePanfocus()">SET PAN-FOCUS DIST</button>
    </div>
</div>

<script>
    const fStops = [
        1.0, 1.1, 1.2, 1.4, 1.6, 1.8, 2.0, 2.2, 2.5, 2.8, 3.2, 3.5, 4.0, 
        4.5, 5.0, 5.6, 6.3, 7.1, 8.0, 9.0, 10, 11, 13, 14, 16, 18, 20, 22
    ];

    const elements = {
        sensor: document.getElementById('sensorSize'),
        coc: document.getElementById('cocBase'),
        fRange: document.getElementById('fInput'),
        fBox: document.getElementById('fBox'),
        flRange: document.getElementById('flInput'),
        flBox: document.getElementById('flBox'),
        distRange: document.getElementById('distInput'),
        distBox: document.getElementById('distBox')
    };

    function update(source) {
        const crop = parseFloat(elements.sensor.value);
        const cocBase = parseFloat(elements.coc.value);
        const coc = cocBase / crop;

        // Êï∞ÂÄ§ÂÖ•Âäõ„Å®„Çπ„É©„Ç§„ÉÄ„Éº„ÅÆÂêåÊúü
        if (source === 'fRange') {
            elements.fBox.value = fStops[elements.fRange.value].toFixed(1);
        } else if (source === 'fBox') {
            const val = parseFloat(elements.fBox.value);
            // ÊúÄ„ÇÇËøë„ÅÑFÂÄ§„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíÊé¢„Åô
            const closest = fStops.reduce((prev, curr) => Math.abs(curr - val) < Math.abs(fStops[prev] - val) ? fStops.indexOf(curr) : prev, 0);
            elements.fRange.value = closest;
        } else if (source === 'flRange') {
            elements.flBox.value = elements.flRange.value;
        } else if (source === 'flBox') {
            elements.flRange.value = elements.flBox.value;
        } else if (source === 'distRange') {
            elements.distBox.value = parseFloat(elements.distRange.value).toFixed(1);
        } else if (source === 'distBox') {
            elements.distRange.value = elements.distBox.value;
        }

        const F = parseFloat(elements.fBox.value);
        const f = parseFloat(elements.flBox.value);
        const L = parseFloat(elements.distBox.value) * 1000;

        // Ë®àÁÆó„É≠„Ç∏„ÉÉ„ÇØ
        const H = (Math.pow(f, 2) / (F * coc)) + f;
        const near = (L * (H - f)) / (H + L - (2 * f));
        let far = (L * (H - f)) / (H - L);
        const isPanfocus = (L >= H || far < 0);
        
        // „É¢„Éã„Çø„ÉºË°®Á§∫Êõ¥Êñ∞
        document.getElementById('nearLimit').innerText = (near / 1000).toFixed(2) + "m";
        document.getElementById('farLimit').innerText = isPanfocus ? "‚àû" : (far / 1000).toFixed(2) + "m";
        document.getElementById('totalDof').innerText = isPanfocus ? "INFINITY" : ((far - near) / 1000).toFixed(2) + "m";
        document.getElementById('hyperfocal').innerText = (H / 1000).toFixed(2) + "m";

        const infinityIcon = document.getElementById('infinityIcon');
        const statusLabel = document.getElementById('statusLabel');
        if (isPanfocus) {
            infinityIcon.style.display = 'inline';
            statusLabel.innerText = "PAN-FOCUS ACTIVE";
            statusLabel.style.color = "var(--warning-color)";
        } else {
            infinityIcon.style.display = 'none';
            statusLabel.innerText = "READY";
            statusLabel.style.color = "var(--accent-color)";
        }

        // Ë¶ñË¶öÂåñ
        const maxScale = 50; 
        const vizScale = 100 / maxScale;
        document.getElementById('subjectMarker').style.left = Math.min(98, (L / 1000 * vizScale)) + "%";
        const barLeft = (near / 1000 * vizScale);
        const barRight = isPanfocus ? 100 : (far / 1000 * vizScale);
        document.getElementById('dofBar').style.left = Math.min(99, barLeft) + "%";
        document.getElementById('dofBar').style.width = Math.max(0, Math.min(100 - barLeft, (barRight - barLeft))) + "%";
    }

    function calculatePanfocus() {
        const crop = parseFloat(elements.sensor.value);
        const coc = parseFloat(elements.coc.value) / crop;
        const F = parseFloat(elements.fBox.value);
        const f = parseFloat(elements.flBox.value);
        const H = (Math.pow(f, 2) / (F * coc)) + f;
        elements.distBox.value = (H / 1000).toFixed(1);
        update('distBox');
    }

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆ‰∏ÄÊã¨Ë®≠ÂÆö
    Object.keys(elements).forEach(key => {
        elements[key].addEventListener('input', () => update(key));
    });

    // ÂàùÊúüÂåñ
    elements.fRange.max = fStops.length - 1;
    update();
</script>

</body>
</html>
